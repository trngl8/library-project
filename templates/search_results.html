{% extends 'blank.html' %}

{% block content %}
<div class="container p-0">
    <div class="col">
      <h1 class="display-5 mb-5">Search results</h1>

        {% if books|length == 0 %}
      <div class="alert alert-warning" role="alert">
        No books found
      </div>
    {% endif %}

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 g-2 mb-4">
    {% for book in books %}
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ book.author }}</h6>
            <p class="card-text">{{ book.title }} {{ book.author }} {{ book.year }}</p>
            <a href="{{ url_for('book', book_id=book.id) }}" class="card-link">Details</a>
            <a href="{{ url_for('order', book_id=book.id) }}" class="card-link">Order</a>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>

    </div>
</div>
{% endblock %}
