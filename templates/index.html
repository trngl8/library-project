<!DOCTYPE html>
<html lang="en" class="h-100" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

<nav class="navbar navbar-expand-lg bg-light bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">{{ name }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('catalog') }}">Index</a>
        </li>
      </ul>
      <a href="#" class="btn btn-outline-primary">Login</a>
    </div>
  </div>
</nav>

<main>
  <div class="container-fluid mt-4">
    {% block content %}
    {% for book in books %}
    <div class="card d-flex mb-4" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ book.author }}</h6>
        <p class="card-text">{{ book.title }} {{ book.author }} {{ book.year }}</p>
        <a href="{{ url_for('book', book_id=book.id) }}" class="card-link">Details</a>
        <a href="{{ url_for('book', book_id=book.id) }}" class="card-link">Order</a>
      </div>
    </div>
    {% endfor %}
    {% endblock %}
  </div>
</main>

{{ bootstrap.load_js() }}
</body>

</html>
