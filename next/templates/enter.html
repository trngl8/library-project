<!DOCTYPE html>
<html lang="en" class="h-100" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="d-flex h-100">
    <div class="home-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div class="text-end">
                <div class="btn-group">
                    {% if user and user.is_admin %}
                        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a href="/profile" class="dropdown-item" type="button">Профіль</a></li>
                            <li><a href="/admin/settings" class="dropdown-item" type="button">Налаштування</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a href="/logout" class="dropdown-item" type="button">Вихід</a></li>
                        </ul>
                    {% else %}
                        <a href="/login" class="btn btn-sm btn-outline-secondary"><i class="bi bi-person"></i></a>
                    {% endif %}
                </div>
            </div>
        </header>

        <main class="text-center px-3">
            <div class="logo mb-5">
                <img src="{{ url_for('static', filename='logo.svg') }}" alt="{{ name }}">
            </div>
            <div class="container d-flex justify-content-center">
                <form class="row g-2">
                    <div class="col-auto mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="Name" aria-label="Name" aria-describedby="search-addon" />
                    </div>
                    <div class="col-auto mb-3">
                        <button class="btn btn-lg btn-outline-primary" type="submit">Enter</button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="text-center mt-auto">
            <p>Licenced by <a href="http://localhost">{{ name }}</a>.</p>
        </footer>
    </div>

{{ bootstrap.load_js() }}
</body>

</html>
